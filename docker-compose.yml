version: "3.9"

services:
  app:
    container_name: app
    build:
      context: .
    depends_on:
      - db
    links:
      - db
    networks:
      - enrollment
    environment:
      - TOKEN=6101250366:AAFd8UZBbg2pTv8ic1KTRTMo77vRdluQFyg
      - HOST=db
      - PORT=5432
      - USER=postgres
      - PASSWORD=password
